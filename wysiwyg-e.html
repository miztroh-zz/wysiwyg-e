<!--
`<wysiwyg-e>` A what-you-see-is-what-you-get editor created with Polymer.
Under the hood, it provides undo / redo history management, selection management,
and a toolbar that accepts child elements to provide editing capabilities.
All the included tools are accessible via both the toolbar buttons and keyboard shortcuts.

### Full toolbar example:

```html
<wysiwyg-e>
	<wysiwyg-tool-bold></wysiwyg-tool-bold>
	<wysiwyg-tool-italic></wysiwyg-tool-italic>
	<wysiwyg-tool-underline></wysiwyg-tool-underline>
	<wysiwyg-tool-strike></wysiwyg-tool-strike>
	<wysiwyg-tool-clear></wysiwyg-tool-clear>
	<wysiwyg-tool-code></wysiwyg-tool-code>
	<wysiwyg-tool-link></wysiwyg-tool-link>
	<wysiwyg-tool-image></wysiwyg-tool-image>
	<wysiwyg-tool-ordered></wysiwyg-tool-ordered>
	<wysiwyg-tool-unordered></wysiwyg-tool-unordered>
	<wysiwyg-tool-indent></wysiwyg-tool-indent>
	<wysiwyg-tool-outdent></wysiwyg-tool-outdent>
	<wysiwyg-tool-justify right center full></wysiwyg-tool-justify>
	<wysiwyg-tool-heading h1 h2 h3 h4 h5 h6></wysiwyg-tool-heading>
	<wysiwyg-tool-blockquote></wysiwyg-tool-blockquote>
	<wysiwyg-tool-undo></wysiwyg-tool-undo>
	<wysiwyg-tool-redo></wysiwyg-tool-redo>
</wysiwyg-e>
```

### Styling

The following custom properties and mixins are available for styling:

#### Font

Custom property                         | Description                                        | Default
----------------------------------------|----------------------------------------------------|---------------------------------------
`--wysiwyg-font`                        | Font-family                                        | `Roboto`

#### Toolbar

Custom property                         | Description                                        | Default
----------------------------------------|----------------------------------------------------|---------------------------------------
`--wysiwyg-toolbar-background-color`    | Toolbar background color                           | `#2A9AF2`
`--wysiwyg-toolbar-color`               | Toolbar foreground color                           | `white`
`--wysiwyg-toolbar`                     | Mixin applied to the wysiwyg-e toolbar             | `{}`

#### Editable Content

Custom property                         | Description                                        | Default
----------------------------------------|----------------------------------------------------|---------------------------------------
`--wysiwyg-editable`                    | Mixin applied to the wysiwyg-e content             | `{}`
`--wysiwyg-editable-blockquote`         | Mixen applied to Blockquote `<blockquote>`         | `{}`
`--wysiwyg-editable-pre`                | Mixen applied to code `<code>`                     | `{}`
`--wysiwyg-editable-p`                  | Mixen applied to paragraph `<p>`                   | `{}`
`--wysiwyg-editable-h1`                 | Mixen applied to H1 `<h1>`                         | `{}`
`--wysiwyg-editable-h2`                 | Mixen applied to H2 `<h2>`                         | `{}`
`--wysiwyg-editable-h3`                 | Mixen applied to H3 `<h3>`                         | `{}`
`--wysiwyg-editable-h4`                 | Mixen applied to H4 `<h4>`                         | `{}`
`--wysiwyg-editable-h5`                 | Mixen applied to H5 `<h5>`                         | `{}`
`--wysiwyg-editable-h6`                 | Mixen applied to H6 `<h6>`                         | `{}`

`--wysiwyg-editable-i`                  | Mixen applied to `<i>`                             | `{}`

<dom-module id="wysiwyg-e">
	<template>
		<style include="iron-flex iron-flex-alignment iron-flex-factors iron-positioning"></style>
		<style>
			:host {
				display: block;
				position: relative;
				overflow-y: hidden;
				font-family: var(--wysiwyg-font, Roboto);
			}

			#toolbar {
				--paper-toolbar-height: auto;
				background: var(--wysiwyg-toolbar-background, #2A9AF2);
				user-select: none;
				color: var(--wysiwyg-toolbar-color, white);
				@apply(--wysiwyg-toolbar);
			}

			#editable {
				padding: 20px;
				outline: none;
				@apply(--wysiwyg-editable);
				@apply(--layout-flex);
			}

			#editable :first-child {
				margin-top: 0;
				@apply(--wysiwyg-editable-first-child);
			}

			#editable :last-child {
				margin-bottom: 0;
				@apply(--wysiwyg-editable-last-child);
			}

			#editable ::selection {
				color: white;
				background: #2A9AF2;
				@apply(--wysiwyg-editable-selection);
			}

			#editable ol {
				padding-left: 30px;
				@apply(--wysiwyg-editable-ol);
			}

			#editable ul {
				padding-left: 30px;
				@apply(--wysiwyg-editable-ul);
			}

			#editable li {
				@apply(--wysiwyg-editable-li);
			}

			#editable a {
				color: #2A9AF2;
				@apply(--wysiwyg-editable-a);
			}

			#editable img {
				@apply(--wysiwyg-editable-img);
			}

			#editable blockquote {
				padding: 15px;
				margin: 0;
				border-left: 5px solid #eee;
				@apply(--wysiwyg-editable-blockquote);
			}

			#editable code {
				display: block;
				padding: 16px;
				line-height: 1.5;
				background-color: #f7f7f7;
				border-radius: 3px;
				@apply(--wysiwyg-editable-pre);
			}

			#editable p {
				@apply(--wysiwyg-editable-p);
			}

			#editable h1 {
				@apply(--wysiwyg-editable-h1);
			}

			#editable h2{
				@apply(--wysiwyg-editable-h2);
			}

			#editable h3 {
				@apply(--wysiwyg-editable-h3);
			}

			#editable h4 {
				@apply(--wysiwyg-editable-h4);
			}

			#editable h5 {
				@apply(--wysiwyg-editable-h5);
			}

			#editable h6 {
				@apply(--wysiwyg-editable-h6);
			}

			#editable b {
				@apply(--wysiwyg-editable-b);
			}

			#editable u {
				@apply(--wysiwyg-editable-u);
			}

			#editable i {
				@apply(--wysiwyg-editable-i);
			}

			#editable strike {
				@apply(--wysiwyg-editable-strike);
			}

			#editable audio-wrapper,
			#editable video-wrapper {
				display: block;
			}

			:host([mode="edit"]) #editable audio,
			:host([mode="edit"]) #editable video {
				pointer-events: none;
			}

			#html {
				padding: 0 20px 20px 20px;
				@apply(--wysiwyg-html);
				@apply(--layout-flex);
			}

			#html pre {
				margin: 0;
				@apply(--wysiwyg-html-pre);
			}

			#html code {
				display: block;
				word-wrap: break-word;
				@apply(--wysiwyg-html-code);
			}

			paper-button {
				padding: 0;
				margin: 0;
				height: 40px;
				line-height: 40px;
				border-radius: 0px;
				min-width: 40px;
				background: transparent;
				text-transform: none;
			}

			paper-menu-button {
				padding: 0;
			}

			paper-item:hover {
				cursor: pointer;
			}

			:host([mode="read"]) ::content .wysiwyg-tool,
			:host([mode="html"]) ::content .wysiwyg-tool {
				visibility: hidden;
			}

			@media (min-width: 768px) {
				#layout {
					@apply(--layout-vertical);
				}

				#toolbarLayout {
					@apply(--layout-horizontal);
					@apply(--layout-wrap);
					@apply(--layout-center-justified);
				}

				#layout[force-narrow] {
					@apply(--layout-horizontal);
				}

				#layout[force-narrow] #toolbarLayout {
					@apply(--layout-vertical);
					width: 40px;
					max-height: calc(100% - 80px);
					overflow-y: hidden;
				}
			}

			@media (max-width: 767px) {
				#layout {
					@apply(--layout-horizontal);
				}

				#toolbarLayout {
					@apply(--layout-vertical);
					width: 40px;
					max-height: calc(100% - 80px);
					overflow-y: hidden;
				}
			}

			#content {
				overflow-y: auto;
				@apply(--layout-flex);
				@apply(--layout-vertical);
			}

			#scrollUp,
			#scrollDown {
				border-radius: 0;
			}

			#scrollUp[disabled],
			#scrollDown[disabled] {
				color: rgba(255, 255, 255, 0.5);
			}
		</style>
		<iron-a11y-keys target="[[target]]" keys="backspace" on-keys-pressed="_backspace"></iron-a11y-keys>
		<iron-a11y-keys target="[[target]]" keys="delete" on-keys-pressed="_delete"></iron-a11y-keys>
		<iron-media-query query="(min-width: 768px)" query-matches="{{minWidth768px}}"></iron-media-query>
		<div class="fit" id="layout" force-narrow$="[[forceNarrow]]">
			<paper-toolbar id="toolbar" on-tap="updateTools">
				<paper-button id="scrollDown" on-up="_onScrollButtonUp" on-down="_onScrollUp" hidden$="[[!showScrollButtons]]" disabled="[[!canScrollUp]]">
					<iron-icon icon="hardware:keyboard-arrow-up"></iron-icon>
				</paper-button>
				<div id="toolbarLayout" on-undo="undo" on-redo="redo" scroll-top="[[scrollOffset]]">
					<paper-menu-button id="settings" hidden$="[[hideSettings]]" dynamic-align>
						<paper-button class="dropdown-trigger">
							<iron-icon icon="settings"></iron-icon>
						</paper-button>
						<paper-listbox class="dropdown-content" selected="{{mode}}" attr-for-selected="mode">
							<paper-item mode="edit">[[localize('Edit')]]</paper-item>
							<paper-item mode="read">[[localize('Read-only')]]</paper-item>
							<paper-item mode="html">[[localize('View HTML')]]</paper-item>
						</paper-listbox>
					</paper-menu-button>
					<paper-tooltip id="tooltip" for="settings" position="[[tooltipPosition]]" offset="5">[[localize('Settings')]]</paper-tooltip>
					<wysiwyg-tool-backspace></wysiwyg-tool-backspace>
					<content select="[wysiwyg-tool]" id="tools"></content>
				</div>
				<paper-button id="scrollUp" on-up="_onScrollButtonUp" on-down="_onScrollDown" hidden$="[[!showScrollButtons]]" disabled="[[!canScrollDown]]">
					<iron-icon icon="hardware:keyboard-arrow-down"></iron-icon>
				</paper-button>
			</paper-toolbar>
			<div id="content">
				<div id="editable" contenteditable$="[[_edit(mode)]]" hidden$="[[_html(mode)]]"></div>
				<div id="html" hidden$="[[!_html(mode)]]">
					<pre>
						<code inner-h-t-m-l="[[_prismHighlight(value)]]"></code>
					</pre>
				</div>
			</div>
		</div>
	</template>

	<script>
		Polymer(
			{
				is: 'wysiwyg-e',

				behaviors: [
				  Polymer.AppLocalizeBehavior,
					SelectionMgrBehavior,
					UndoMgrBehavior
				],

				listeners: {
					keydown: '_keydown',
					'restore-selection': 'restoreSelection',
					'select-element': '_selectElement',
					paste: '_paste'
				},

				observers: [
					'updateTools(range0, canRedo, canUndo, value, commonAncestorPath, minWidth768px, tooltipPosition, forceNarrow, mode, language)'
				],

				properties: {
					/**
					 * If true, tools can scroll up.	Computed.
					*/
					canScrollUp: {
						type: Boolean,
						computed: '_computeCanScrollUp(minWidth768px, forceNarrow, scrollHeight, scrollOffset)'
					},
					/**
					 * If true, tools can scroll down.	Computed.
					*/
					canScrollDown: {
						type: Boolean,
						computed: '_computeCanScrollDown(minWidth768px, forceNarrow, scrollHeight, scrollOffset)'
					},
					/**
					 * If true, force narrow view with vertical toolbar.	Defaults to false.
					*/
					forceNarrow: {
						type: Boolean,
						value: false
					},
					/**
					 * Option to hide the built-in settings tool.	Defaults to false.
					*/
					hideSettings: {
						type: Boolean,
						value: false
					},
					/**
					 * Two-letter language code for use with Polymer.AppLocalizeBehavior.  Defaults to 'en'.
					*/
					language: {
						type: String,
						value: 'en'
					},
					/**
					 * Tracks viewport with.	Managed by iron-media-query
					*/
					minWidth768px: {
						type: Boolean
					},
					/**
					 * Set view mode to 'edit', 'read', or 'html'. Defaults to 'edit'.
					*/
					mode: {
						type: String,
						value: 'edit',
						observer: '_modeChanged',
						reflectToAttribute: true
					},
					/**
					 * Contains localized versions of text for use with Polymer.AppLocalizeBehavior.
					*/
					resources: {
						type: Object,
						value: function () {
						  return {
						    'en': {
						      'Settings': 'Settings',
						      'Edit': 'Edit',
						      'Read-only': 'Read-only',
						      'View HTML': 'View HTML'
						    }
						  };
						}
					},
					/**
					 * Delay for scheduling of scroll jobs for the tool container.	Defaults to 1.
					*/
					scrollDelay: {
						type: Number,
						value: 1
					},
					/**
					 * Amount in pixels by which to scroll the tool container up or down.	Defaults to 10.
					*/
					scrollStep: {
						type: Number,
						value: 10
					},
					/**
					 * Height tool scroll container.	Read-only.
					*/
					scrollHeight: {
						type: Number,
						value: 0,
						readOnly: true
					},
					/**
					 * Top offset of tool scroll container.	Read-only.
					*/
					scrollOffset: {
						type: Number,
						value: 0,
						readOnly: true
					},
					/**
					 * Show tool scroll buttons.	Computed;
					*/
					showScrollButtons: {
						type: Boolean,
						computed: '_computeShowScrollButtons(minWidth768px, forceNarrow)'
					},
					/**
					 * Target for use with selection-mgr and undo-mgr behaviors
					*/
					target: {
						type: Object,
						value: function () {
							return this.$.editable;
						},
						observer: '_targetChanged'
					},
					/**
					 * Computed based on ``minWidth768px``
					*/
					tooltipPosition: {
						type: String,
						computed: '_computeTooltipPosition(minWidth768px, forceNarrow)'
					}
				},

				ready: function () {
					Polymer.dom(this.$.tools).observeNodes(
						function () {
							this.updateTools();
						}.bind(this)
					);

					var resize = function () {
						this._setScrollHeight(Math.max(0, this.$.toolbarLayout.scrollHeight - this.$.toolbarLayout.offsetHeight));
					}.bind(this);

					window.addEventListener('resize', resize);
					this.async(resize, 100);
				},

				disconnect: function () {
					UndoMgrBehavior.disconnect.apply(this, arguments);
					SelectionMgrBehavior.disconnect.apply(this, arguments);
				},

				observe: function () {
					UndoMgrBehavior.observe.apply(this, arguments);
					SelectionMgrBehavior.observe.apply(this, arguments);
				},

				redo: function () {
					if (this.mode !== 'edit') return false;
					return UndoMgrBehavior.redo.apply(this, arguments);
				},

				sanitize: function () {
					var target = Polymer.dom(this.target), html = target.innerHTML, i, j, p, pre, sanitized = UndoMgrBehavior.sanitize.apply(this, arguments);

					//Wrap target's immediate child text nodes inside p node

					for (i = 0; i < childNodes.length; i += 1) {
						if (childNodes[i].nodeType === 3) {
						  sanitized = false;
							p = document.createElement('p');
							this.target.insertBefore(p, childNodes[i].nextSibling);
							p.appendChild(childNodes[i]);
						}
					}

					//Move non-code nodes outside of pre nodes
					var invalidPreChildren = target.querySelectorAll('pre > :not(code), code > p');

					for (i = 0; i < invalidPreChildren.length; i += 1) {
						invalidPreChildren[i].outerHTML = invalidPreChildren[i].innerHTML;
						sanitized = false;
					}

					pre = target.querySelectorAll('pre');

					for (i = 0; i < pre.length; i += 1) {
						var codes = 0, childNodes = Array.prototype.slice.call(pre[i].childNodes), insertBefore = pre[i];

						for (j = 0; j < childNodes.length; j += 1) {
							if (childNodes[j].tagName !== 'CODE') {
								p = document.createElement('p');
								p.textContent = childNodes[j].textContent;
								pre[i].removeChild(childNodes[j]);
								pre[i].parentNode.insertBefore(p, insertBefore);
								sanitized = false;
								continue;
							}

							codes += 1;

							if (codes === 1) {
								insertBefore = pre[i].nextSibling;
							} else if (codes > 1) {
								var newPre = document.createElement('pre');
								newPre.appendChild(childNodes[j]);
								pre[i].parentNode.insertBefore(newPre, insertBefore);
								insertBefore = newPre.nextSibling;
								sanitized = false;
							}
						}
					}

					//Replace strong with b
					var strong = target.querySelectorAll('strong');

					for (i = 0; i < strong.length; i += 1) {
						strong[i].outerHTML = '<b>' + strong[i].innerHTML + '</b>';
						sanitized = false;
					}

					//Replace em with i
					var em = target.querySelectorAll('em');

					for (i = 0; i < em.length; i += 1) {
						em[i].outerHTML = '<i>' + em[i].innerHTML + '</i>';
						sanitized = false;
					}

					//Replace DIVs with Ps
					var divs = target.querySelectorAll('div');

					for (i = 0; i < divs.length; i += 1) {
						divs[i].outerHTML = '<p>' + divs[i].innerHTML + '</p>';
						sanitized = false;
					}

          //Remove P children of Ps
          var Ps = target.querySelectorAll('p');

          for (i = 0; i < Ps.length; i += 1) {
            var childPs = Ps[i].querySelectorAll('p');

            if (childPs.length) {
              sanitized = false;
            }

            for (j = 0; j < childPs.length; j += 1) {
              childPs[j].outerHTML = childPs[j].textContent;
            }
          }

					//Strip all classes except style-scope and wysiwyg-e
					var classes = target.querySelectorAll('*'), excludeTags = ['B', 'I', 'U', 'STRIKE', 'SPAN'];

					for (i = 0; i < classes.length; i += 1) {
					  if (excludeTags.indexOf(classes[i].tagName) >= 0) {
					    classes[i].removeAttribute('class');
					    continue;
					  }
