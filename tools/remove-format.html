<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../iron-icons/editor-icons.html">
<link rel="import" href="../../iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../wysiwyg-tool-behavior.html">
<link rel="import" href="../wysiwyg-tool-styles.html">
<dom-module id="wysiwyg-tool-remove-format">
	<template>
		<style include="wysiwyg-tool-styles"></style>
		<style>
		  paper-button {
		    padding: 0;
		    margin: 0;
        height: 40px;
        line-height: 40px;
        border-radius: 0px;
        min-width: 40px;
        background: transparent;
        text-transform: none;
		  }
		</style>
		<paper-button disabled="[[disabled]]" id="button">
		  <iron-icon icon="editor:format-clear"></iron-icon>
		</paper-button>
		<paper-tooltip id="tooltip" for="button">[[modifier.tooltip]] + Space</paper-tooltip>
		<iron-a11y-keys id="a11y" target="[[target]]" keys="[[modifier.key]]+space" on-keys-pressed="execCommand"></iron-a11y-keys>
	</template>
	<script>
		Polymer(
			{
				is: 'wysiwyg-tool-remove-format',
				behaviors: [
					WYSIWYG.ToolBehavior
				],
				ready: function () {
					this._setCommand('removeFormat');
				}
			}
		);
	</script>
</dom-module>
