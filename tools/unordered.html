<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../iron-icons/editor-icons.html">
<link rel="import" href="../../iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../iron-media-query/iron-media-query.html">
<link rel="import" href="../wysiwyg-tool-behavior.html">
<link rel="import" href="../wysiwyg-tool-styles.html">
<dom-module id="wysiwyg-tool-unordered">
	<template>
		<style include="wysiwyg-tool-styles"></style>
		<iron-media-query query="(min-width: 768px)" query-matches="{{minWidth768px}}"></iron-media-query>
		<paper-button disabled="[[disabled]]" id="button">
			<iron-icon icon="editor:format-list-bulleted"></iron-icon>
		</paper-button>
		<paper-tooltip id="tooltip" for="button" position="[[tooltipPosition]]">Unordered List ([[Shift + Alt + U)</paper-tooltip>
		<iron-a11y-keys id="a11y" target="[[target]]" keys="shift+alt+u" on-keys-pressed="execCommand"></iron-a11y-keys>
	</template>
	<script>
		Polymer(
			{
				is: 'wysiwyg-tool-unordered',
				behaviors: [
					WYSIWYG.ToolBehavior
				],
				properties: {
					minWidth768px: {
						type: Boolean
					},
					tooltipPosition: {
						type: String,
						computed: '_computeTooltipPosition(minWidth768px)'
					}
				},
				ready: function () {
					this._setCommand('insertUnorderedList');
				},
				_computeTooltipPosition: function (minWidth768px) {
					if (minWidth768px) return 'bottom';
					return 'right';
				}
			}
		);
	</script>
</dom-module>
