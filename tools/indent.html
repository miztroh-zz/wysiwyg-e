<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="../../iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../wysiwyg-tool-behavior.html">
<link rel="import" href="../wysiwyg-tool-styles.html">
<iron-iconset-svg size="24" name="wysiwyg-tool-indent">
  <svg>
    <defs>
      <g id="icon">
        <path d="M3 21h18v-2H3v2zM3 8v8l4-4-4-4zm8 9h10v-2H11v2zM3 3v2h18V3H3zm8 6h10V7H11v2zm0 4h10v-2H11v2z"></path>
      </g>
    </defs>
  </svg>
</iron-iconset-svg>
<dom-module id="wysiwyg-tool-indent">
	<template>
		<style include="wysiwyg-tool-styles"></style>
		<paper-button disabled="[[disabled]]" id="button">
			<iron-icon icon="wysiwyg-tool-indent:icon"></iron-icon>
		</paper-button>
		<paper-tooltip id="tooltip" for="button" position="[[tooltipPosition]]" offset="5">[[localize('Indent')]] (Tab)</paper-tooltip>
		<iron-a11y-keys id="a11y" target="[[target]]" keys="tab" on-keys-pressed="_keysPressed"></iron-a11y-keys>
	</template>
	<script>
		Polymer(
			{
				is: 'wysiwyg-tool-indent',
				behaviors: [
					WYSIWYG.ToolBehavior
				],
				ready: function () {
					this._setCommand('indent');

					this.resources = {
						'en': {
							'Indent': 'Indent'
						},
						'fr': {
							'Indent': 'Augmenter le retrait'
						}
					};
				},
				_keysPressed: function (event, detail) {
					if (detail.keyboardEvent.shiftKey) return;
					this.execCommand();
				}
			}
		);
	</script>
</dom-module>
