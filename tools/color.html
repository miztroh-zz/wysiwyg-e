<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-swatch-picker/paper-swatch-picker.html">
<link rel="import" href="../../iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../neon-animation/web-animations.html">
<link rel="import" href="../../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../wysiwyg-tool.html">
<link rel="import" href="../wysiwyg-localize.html">
<dom-module id="wysiwyg-tool-color">
	<template>
		<style include="wysiwyg-tool"></style>
		<style>
			:host {
				z-index: 1;
			}

			#picker {
				width: 40px;
				height: 40px;
				overflow: hidden;
			}
		</style>
		<paper-button disabled="[[disabled]]" id="button">
			<paper-swatch-picker noink id="picker" color="{{color}}" color-list="{{colorList}}" column-count="{{columnCount}}" on-paper-dropdown-close="_paperDropdownClose"></paper-swatch-picker>
		</paper-button>
		<paper-tooltip id="tooltip" for="button" position="[[tooltipPosition]]" offset="5">
			<wysiwyg-localize language="[[language]]" resources="[[resources]]" string-key="Color"></wysiwyg-localize>
			<span> (Shift + Alt + C)</span>
		</paper-tooltip>
		<iron-a11y-keys id="a11y" target="[[target]]" keys="shift+alt+c" on-keys-pressed="_execCommand"></iron-a11y-keys>
	</template>
	<script>
		class WysiwygToolColor extends WysiwygTool {
			static get is() { return 'wysiwyg-tool-color' }

			static get properties() {
				return {
					color: {
						type: String,
						value: '',
						notify: true,
						observer: 'execCommand'
					},
					colorList: {
						type: Array,
						value: function () {
							return [
								'#ffebee', '#ffcdd2', '#ef9a9a', '#e57373', '#ef5350', '#f44336',
								'#e53935', '#d32f2f', '#c62828', '#b71c1c', '#fce4ec', '#f8bbd0',

								'#ab47bc', '#9c27b0', '#8e24aa', '#7b1fa2', '#6a1b9a', '#4a148c',
								'#ede7f6', '#d1c4e9', '#b39ddb', '#9575cd', '#7e57c2', '#673ab7',
								'#5e35b1', '#512da8', '#4527a0', '#311b92', '#e8eaf6', '#c5cae9',
								'#9fa8da', '#7986cb', '#5c6bc0', '#3f51b5', '#3949ab', '#303f9f',
								'#283593', '#1a237e', '#e3f2fd', '#bbdefb', '#90caf9', '#64b5f6',
								'#42a5f5', '#2196f3', '#1e88e5', '#1976d2', '#1565c0', '#0d47a1',
								'#e1f5fe', '#b3e5fc', '#81d4fa', '#4fc3f7', '#29b6f6', '#03a9f4',
								'#039be5', '#0288d1', '#0277bd', '#01579b', '#e0f7fa', '#b2ebf2',
								'#80deea', '#4dd0e1', '#26c6da', '#00bcd4', '#00acc1', '#0097a7',
								'#00838f', '#006064', '#e0f2f1', '#b2dfdb', '#80cbc4', '#4db6ac',
								'#26a69a', '#009688', '#00897b', '#00796b', '#00695c', '#004d40',
								'#e8f5e9', '#c8e6c9', '#a5d6a7', '#81c784', '#66bb6a', '#4caf50',
								'#43a047', '#388e3c', '#2e7d32', '#1b5e20', '#f1f8e9', '#dcedc8',
								'#c5e1a5', '#aed581', '#9ccc65', '#8bc34a', '#7cb342', '#689f38',

								'#fffde7', '#fff9c4', '#fff59d', '#fff176', '#ffee58', '#ffeb3b',
								'#fdd835', '#fbc02d', '#f9a825', '#f57f17', '#fff8e1', '#ffecb3',
								'#ffe082', '#ffd54f', '#ffca28', '#ffc107', '#ffb300', '#ffa000',
								'#ff8f00', '#ff6f00', '#fff3e0', '#ffe0b2', '#ffcc80', '#ffb74d',
								'#ffa726', '#ff9800', '#fb8c00', '#f57c00', '#ef6c00', '#e65100',

								'#bcaaa4', '#a1887f', '#8d6e63', '#795548', '#6d4c41', '#5d4037',
								'#4e342e', '#3e2723', '#fafafa', '#f5f5f5', '#eeeeee', '#e0e0e0',
								'#bdbdbd', '#9e9e9e', '#757575', '#616161', '#424242', '#212121'
							];
						},
						notify: true
					},
					columnCount: {
						type: Number,
						value: 18,
						notify: true
					}
				};
			}
		
			ready() {
				super.ready();
				this._setUsesDialog(true);
				this._setCommand('foreColor');
		
				this.resources = {
					'br': {
						'Color': 'Cor'
					},
					'en': {
						'Color': 'Color'
					},
					'fr': {
						'Color': 'Couleur'
					}
				};
		
				this.allowedTagNames = ['span'];
		
				// Dynamically align the picker's menu dropdown to the viewport
				this.$.picker.$.iconButton.parentNode.dynamicAlign = true;
				// Get rid of padding on the picker's menu button
				this.$.picker.$.iconButton.parentNode.style.padding = '0';
			}
		
			_execCommand() {
				var btn = this.$.picker.shadowRoot.querySelector('paper-menu-button');
				if (btn && !btn.opened) btn.open();
				this.execCommand();
			}
		
			execCommand(clickTarget) {
				var color = this.$.picker.color;
				if (this.disabled || !this.range0 || !color) return;
				this.$.picker.color = '';
				// Do nothing without a valid selection or picker color
				if (!color) return;
		
				setTimeout(
					function () {
						// Use CSS when setting the color
						document.execCommand('styleWithCSS', false, true);
		
						setTimeout(
							function () {
								// Set the color on the current selection
								document.execCommand(this.command, false, color);
		
								setTimeout(
									function () {
										// Revert to styleWithCSS default
										document.execCommand('styleWithCSS', false, false);
									}.bind(this),
									1000
								);
							}.bind(this),
							10
						);
					}.bind(this),
					20
				);
			}
			
			_paperDropdownClose() {
				setTimeout(
					function () {
						this.dispatchEvent(
							new Event(
								'restore-selection',
								{
									bubbles: true,
									composed: true
								}
							)
						);
					}.bind(this),
					10
				);
			}
		}

		customElements.define(WysiwygToolColor.is, WysiwygToolColor);
	</script>
</dom-module>
