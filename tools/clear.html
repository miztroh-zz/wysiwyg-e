<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="../../iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../wysiwyg-tool.html">
<link rel="import" href="../wysiwyg-localize.html">
<iron-iconset-svg size="24" name="wysiwyg-tool-clear">
  <svg>
    <defs>
      <g id="icon">
        <path d="M3.27 5L2 6.27l6.97 6.97L6.5 19h3l1.57-3.66L16.73 21 18 19.73 3.55 5.27 3.27 5zM6 5v.18L8.82 8h2.4l-.72 1.68 2.1 2.1L14.21 8H20V5H6z"></path>
      </g>
    </defs>
  </svg>
</iron-iconset-svg>
<dom-module id="wysiwyg-tool-clear">
	<template>
		<style include="wysiwyg-tool"></style>
		<paper-button disabled="[[disabled]]" id="button">
			<iron-icon icon="wysiwyg-tool-clear:icon"></iron-icon>
		</paper-button>
		<paper-tooltip id="tooltip" for="button" position="[[tooltipPosition]]" offset="5">
			<wysiwyg-localize language="[[language]]" resources="[[resources]]" string-key="Clear Formatting"></wysiwyg-localize>
			<span> ([[modifier.tooltip]] + Space)</span>
		</paper-tooltip>
		<iron-a11y-keys id="a11y" target="[[target]]" keys="[[modifier.key]]+space" on-keys-pressed="execCommand"></iron-a11y-keys>
	</template>
	<script>
		class WysiwygToolClear extends WysiwygTool {
			static get is() { return 'wysiwyg-tool-clear' }

			ready() {
				super.ready();
				this._setCommand('removeFormat');

				this.resources = {
					'en': {
						'Clear Formatting': 'Clear Formatting'
					},
					'fr': {
						'Clear Formatting': 'Supprimer la mise en forme'
					},
					'br': {
						'Clear Formatting': 'Limpar a Formatação'
					}
				};
			}
		}

		customElements.define(WysiwygToolClear.is, WysiwygToolClear);
	</script>
</dom-module>
