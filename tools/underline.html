<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="../../iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../neon-animation/web-animations.html">
<link rel="import" href="../../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../wysiwyg-tool.html">
<link rel="import" href="../wysiwyg-localize.html">
<iron-iconset-svg size="24" name="wysiwyg-tool-underline">
  <svg>
    <defs>
      <g id="icon">
        <path d="M12 17c3.31 0 6-2.69 6-6V3h-2.5v8c0 1.93-1.57 3.5-3.5 3.5S8.5 12.93 8.5 11V3H6v8c0 3.31 2.69 6 6 6zm-7 2v2h14v-2H5z"></path>
      </g>
    </defs>
  </svg>
</iron-iconset-svg>
<dom-module id="wysiwyg-tool-underline">
	<template>
		<style include="wysiwyg-tool"></style>
		<paper-button disabled="[[disabled]]" id="button">
			<iron-icon icon="wysiwyg-tool-underline:icon"></iron-icon>
		</paper-button>
		<paper-tooltip id="tooltip" for="button" position="[[tooltipPosition]]" offset="5">
			<wysiwyg-localize language="[[language]]" resources="[[resources]]" string-key="Underline"></wysiwyg-localize>
			<span> ([[modifier.tooltip]] + U)</span>
		</paper-tooltip>
		<iron-a11y-keys id="a11y" target="[[target]]" keys="[[modifier.key]]+u" on-keys-pressed="execCommand"></iron-a11y-keys>
	</template>
	<script>
		class WysiwygToolUnderline extends WysiwygTool {
			static get is() { return 'wysiwyg-tool-underline' }

			ready() {
				super.ready();
				this._setCommand('underline');
		
				this.resources = {
					'br': {
						'Underline': 'Sublinhado'
					},
					'en': {
						'Underline': 'Underline'
					},
					'fr': {
						'Underline': 'Souligner'
					}
				};
		
				this.allowedTagNames = ['u'];
			}
		}

		customElements.define(WysiwygToolUnderline.is, WysiwygToolUnderline);
	</script>
</dom-module>
