<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="../../iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../neon-animation/web-animations.html">
<link rel="import" href="../../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../wysiwyg-tool.html">
<link rel="import" href="../wysiwyg-localize.html">
<iron-iconset-svg size="24" name="wysiwyg-tool-italic">
  <svg>
    <defs>
      <g id="icon">
        <path d="M10 4v3h2.21l-3.42 8H6v3h8v-3h-2.21l3.42-8H18V4z"></path>
      </g>
    </defs>
  </svg>
</iron-iconset-svg>
<dom-module id="wysiwyg-tool-italic">
	<template>
		<style include="wysiwyg-tool"></style>
		<paper-button disabled="[[disabled]]" id="button">
			<iron-icon icon="wysiwyg-tool-italic:icon"></iron-icon>
		</paper-button>
		<paper-tooltip id="tooltip" for="button" position="[[tooltipPosition]]" offset="5">
			<wysiwyg-localize language="[[language]]" resources="[[resources]]" string-key="Italic"></wysiwyg-localize>
			<span> ([[modifier.tooltip]] + I)</span>
		</paper-tooltip>
		<iron-a11y-keys id="a11y" target="[[target]]" keys="[[modifier.key]]+i" on-keys-pressed="execCommand"></iron-a11y-keys>
	</template>
	<script>
		class WysiwygToolItalic extends WysiwygTool {
			static get is() { return 'wysiwyg-tool-italic' }

			ready() {
				super.ready();
				this._setCommand('italic');
		
				this.resources = {
					'br': {
						'Italic': 'It√°lico'
					},
					'en': {
						'Italic': 'Italic'
					},
					'fr': {
						'Italic': 'Italique'
					}
				};
		
				this.allowedTagNames = ['i'];
			}
		}

		customElements.define(WysiwygToolItalic.is, WysiwygToolItalic);
	</script>
</dom-module>
