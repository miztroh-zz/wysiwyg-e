<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../iron-iconset-svg/iron-iconset-svg.html">
<link rel="import" href="../../iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../paper-tooltip/paper-tooltip.html">
<link rel="import" href="../wysiwyg-tool.html">
<link rel="import" href="../wysiwyg-localize.html">
<iron-iconset-svg size="24" name="wysiwyg-tool-strike">
  <svg>
    <defs>
      <g id="icon">
        <path d="M10 19h4v-3h-4v3zM5 4v3h5v3h4V7h5V4H5zM3 14h18v-2H3v2z"></path>
      </g>
    </defs>
  </svg>
</iron-iconset-svg>
<dom-module id="wysiwyg-tool-strike">
	<template>
		<style include="wysiwyg-tool"></style>
		<paper-button disabled="[[disabled]]" id="button">
			<iron-icon icon="wysiwyg-tool-strike:icon"></iron-icon>
		</paper-button>
		<paper-tooltip id="tooltip" for="button" position="[[tooltipPosition]]" offset="5">
			<wysiwyg-localize language="[[language]]" resources="[[resources]]" string-key="Strikethrough"></wysiwyg-localize>
			<span> (Shift + Alt + D)</span>
		</paper-tooltip>
		<iron-a11y-keys id="a11y" target="[[target]]" keys="shift+alt+d" on-keys-pressed="execCommand"></iron-a11y-keys>
	</template>
	<script>
		class WysiwygToolStrike extends WysiwygTool {
			static get is() { return 'wysiwyg-tool-strike' }

			ready() {
				super.ready();
				this._setCommand('strikeThrough');

				this.resources = {
					'en': {
						'Strikethrough': 'Strikethrough'
					},
					'fr': {
						'Strikethrough': 'Barrer'
					},
					'br': {
						'Strikethrough': 'Tachado'
					}
				};
			}
		}

		customElements.define(WysiwygToolStrike.is, WysiwygToolStrike);
	</script>
</dom-module>
